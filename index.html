<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-hostfjztK2sk7r4be__WluKpWl0UY4KlkCSMKTN6bwg7IyYVvW6fUYgD6dfpFbC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--titulos-->
    <div class="container-fluid border m-5">
        <form>
            <div class="display-5 bg-light p-0">Payment form example</div><br>
            <div class="alert alert-danger text-danger" role="alert">
                <strong>Some fields are missing</strong>
            </div>
            <!--columnas-formulario-->
            <div class="row">
                <div class="col-md-4">
                    <label for="inputcard" class="form-label" id="inputcard" placeholder="xxxxxx">Card #</label>
                    <input type="number" class="form-control" id="inputcard" required>
                </div>
                <div class="col-md-4">
                    <label for="inputCvc" class="form-label" id="inputCvc" placeholder="oooooo">CVC #</label>
                    <input type="number" class="form-control" id="inputCvc" required>
                </div>
                <div class="col-md-4">
                    <label for="inputAmount" class="form-label" id="inputAmount" placeholder="Amount">Amount</label>
                    <input type="number" class="form-control" id="inputAmount" required>
                </div>
            </div>
            <!--datos-nombre-->
            <div class="row">
                <div class="col-6">
                    <label for="inputFirstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputAddress" required>
                </div>
                <div class="col-6">
                    <label for="inputLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" required>
                </div>
            </div>
            <!--datos-locaci贸n-->
            <div class="row">
                <div class="col-md-4">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Pick a state</option>
                        <option>Regi贸n Arica</option>
                        <option>Regi贸n Metropolitana</option>
                        <option>Regi贸n del Maule</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="inputPostalcode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="inputPostalcode" required>
                </div>
            </div>
            <!--area de texto-->
            <div class="row ms-1 d-flex justify-content-between">
                <div class="mt-4">
                    <label for="radios" class="form-label"><strong>We accept</strong><br></label>
                </div>
                <div class="bg-secondary col-2" style="height: 40px;">
                    <div class="form-check form-check-inline ms-2">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"
                                style="color: #ffffff;"></i></label>
                    </div>
                    <div class="form-check form-check-inline mt-1">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"
                                style="color: #ffffff;"></i></label>
                    </div>
                    <div class="form-check form-check-inline mt-1">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"
                                style="color: #ffffff;"></i></label>
                    </div>
                    <div class="form-check form-check-inline mt-1">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                            value="option4">
                        <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amex"
                                style="color: #ffffff;"></i></i></label>
                    </div>
                </div>
                <div class="col-6">
                    <label for="textarea" class="form-label m-0 p-0">Message</label>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
            </div>
            <div class="col-md-12 mt-3 bg-light d-flex justify-content-end">
                <button type="submit" class="btn btn-secondary mt-3 ml-end me-2">Cancel</button>
                <button type="submit" class="btn btn-primary mt-3 ml-end">Send</button>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
